<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>URL Shortener</h1>
    <p>Paste a long URL to generate a short link</p>

    <form method="POST">
        <input
            type="text"
            name="url"
            placeholder="https://example.com"
            required
        >
        <button type="submit">Shorten URL</button>
    </form>

    {% if short_url %}
        <div class="result">
            <p>Short URL:</p>
            <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
        </div>
    {% endif %}

    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}
</div>

</body>
</html>
